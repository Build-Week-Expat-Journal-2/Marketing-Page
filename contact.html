<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact form for the Ex-Pat Journal">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="about.css">
    <link href="https://fonts.googleapis.com/css2?family=Offside&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="https://www.freelogodesign.org/file/app/client/thumb/10f9860d-2f4f-47dc-ac63-716d9bfbba54_200x200.png?1592777050189" alt="Ex-Pat Journal Logo PNG"/>
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="team.html">Team</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
   <section class="main-body">
           <div class="contact">
           <div class = "contact-text">
            <label class="descript" for="fname">First Name:</label>
            <input class="response" type="text" id="fname" name="firstname" placeholder="First name...">
            </div>
            <div class = "contact-text">
            <label class="descript" for="lname">Last Name:</label>
            <input class="response" type="text" id="lname" name="lastname" placeholder="Last name...">
            </div>
            <div class = "contact-text">
            <label class="descript" for="subject">Subject:</label>
            <input class="response" type="text" id="subject" name="subject" placeholder="Subject of your message...">
            </div>
            <div class = "contact-text">
            <label class="descript" for="message">Your Message:</label>
            <textarea class="response" id="message" name="message" placeholder="Write your message here..." style="height:200px"></textarea>
            </div>
            <input class="cont" type="submit" value="Submit"><br>
            <img src="assets/contact1.jpg" alt="postcards">
            <img src="assets/contact2.jpg" alt="old fashioned globe">
            </div>
        </section>
<footer class="footer">
        <div class="main-links">
            <nav>
                <a class="button" href="home.html">Home</a>
                <a class="button" href="about.html">About</a>
                <a class="button" href="team.html">Team</a>
                <a class="button" href="contact.html">Contact</a>
            </nav>
        </div>
        <div class="social-links">
            <nav>
            <a href="#"><img src="assets/facebook.png" alt="Facebook Logo"></a>
            <a href="#"><img src="assets/twitter.png" alt="Twitter Logo"></a>
            <a href="#"><img src="assets/instagram.png" alt="Instagram Logo"></a>
            </nav>
        </div>
</footer> 
</body>
